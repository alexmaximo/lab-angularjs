<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AngularJS : mock with httpBackend</title>
</head>
<body>
  
  <div ng-controller="UserCtrl" class="no-cloak">
    <ul>
        <li ng-repeat="user in users">{{user.userId}}: {{user.userName}}</li>
        
        <button ng-click="addUser()">Add user (HTTP POST)</button>
    </ul>
  </div>

  <script src="http://code.angularjs.org/1.1.5/angular.min.js"></script>
  <script src="http://code.angularjs.org/1.1.5/angular-mocks.js"></script>


  <script src="scripts/mock/angular-mocks-backend.js"></script>
  <script src="scripts/mock/resources/allow-jsonp-pass-external.js"></script>
  <script src="scripts/mock/resources/UserMock.js"></script>

  
  <script src="scripts/app-main.js"></script>
  <script src="scripts/controllers/UserCtrl.js"></script>
  
  <script src="scripts/app-start.js"></script>

</body>
</html>
