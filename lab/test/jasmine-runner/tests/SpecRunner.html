<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.0/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.0/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.3.0/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.0/jasmine-html.js"></script>

  <!-- angular.js libs -->
  <script src="http://code.angularjs.org/1.0.8/angular.min.js"></script>
  <script src="http://code.angularjs.org/1.0.8/angular-mocks.js"></script>

  <!-- include source files here... -->
  <script src="../app/depModule/module.js"></script>
  <script src="../app/depModule/factory.js"></script>
  <script src="../app/depModule/service.js"></script>
  <script src="../app/depModule/filter.js"></script>
  <script src="../app/depModule/directives/depWelcome.js"></script>
  <script src="../app/depModule/controller.js"></script>

  <script src="../app/app-module.js"></script>
  <script src="../app/home/controller.js"></script>
  <script src="../app/about/controller.js"></script>
  <script src="../app/app-routes.js"></script>
  <script src="../app/app-start.js"></script>


  <!-- include spec files here... -->
  
    <!-- begin app.dep module -->

  <script src="midway/DepModuleSpec.js"></script>
  <script src="unit/DepModuleFactorySpec.js"></script>
  <script src="unit/DepModuleServiceSpec.js"></script>
  <script src="unit/DepModuleFilterSpec.js"></script>  
  <script src="unit/DepModuleDirectiveDepWelcomeSpec.js"></script>  
  <script src="unit/DepModuleCtrlSpec.js"></script>

    <!-- end app.dep module -->    

    <!-- begin app module -->

  <script src="midway/AppModuleSpec.js"></script>
  <script src="midway/AppRoutesSpec.js"></script>

  <script src="unit/HomeCtrlSpec.js"></script>
  <script src="unit/AboutCtrlSpec.js"></script>

    <!-- end app module -->

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
