<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Polymer : 01 : Hello World</title>
</head>
<body>

  <h1> <hello-world/> </h1>

  <script src="/cdn/ajax/libs/polymer/0.5.1/polymer.min.js"></script>

  <polymer-element name="hello-world">
    <template>Hello [[ name ]]</template>
  </polymer-element>

  <script>
    (function() {
      'use strict';

      Polymer( 'hello-world', { name: 'World' } );

    })();
  </script>

</body>
</html>
