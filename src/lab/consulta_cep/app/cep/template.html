<br>
<div>
  <input type="text" ng-model="vm.cep" ng-keypress="vm.keypressFn($event)">
  <button type="button" ng-click="vm.buscarFn()">Buscar</button>
</div>

<div ng-show="vm.resultado">

  <br><hr><br>

  <div>{{vm.resultado | json}}</div>

  <br><hr><br>

  <ul>
    <li><b>Estado:</b> {{vm.resultado.estado}}</li>
    <li><b>Cidade:</b> {{vm.resultado.cidade}}</li>
    <li><b>Bairro:</b> {{vm.resultado.bairro}}</li>
    <li><b>Logradouro:</b> {{vm.resultado.logradouro}}</li>
    <li><b>Complemento:</b> {{vm.resultado.complemento}}</li>
  </ul>

</div>
